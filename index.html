<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Apli - Candidate Interview</title>
  <link rel="icon" href="favicon.ico">
  <!-- <script src="https://kit.fontawesome.com/06143bfcc6.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" charset="utf-8"></script>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet"> -->
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bar">

      <a class="navbar-brand brand" href="https://apli.ai/">
        <img src="https://apli.ai/static/apliai/img/apli-blackk1.png" alt="apli-logo" width="130" height="60">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://apli.ai/#apli-for-companies">Recruiter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://apli.ai/#insti">Institution</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Interview<span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-end">
          <li class="nav-item">
            <a class="nav-link" href="https://apli.ai/accounts/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://apli.ai/accounts/reachus">SignIn</a>
          </li>
        </ul>

      </div>

    </nav>

  </header>


  <div class="content bg-light">
    <div class="candidate-page bg-white">

      <div>
        <div class="row">
          <div class="col-lg-4 col-md-4 column">
            <div class="candidate-profile">
              <img src="https://www.flaticon.com/svg/static/icons/svg/747/747545.svg" alt="candidate-image" width="120px">
              <div class="name">
                <h5>Candidate Name</h5>
              </div>
            </div>
            <div class="chart">
              <canvas id="myChart"></canvas>
              <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                  type: 'radar',
                  data: {
                    labels: ['React', 'NoSQL', 'Express', 'Node', 'MongoDB'],
                    datasets: [{
                      label: 'Skill',
                      data: [5, 4, 1, 5, 2],
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                      ],
                      borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                      ],
                      borderWidth: 1
                    }]
                  }
                });
              </script>
            </div>
          </div>
          <div class="col-lg-4 col-md-8 column bg-light">

            <div class="tab bg-secondary">
              <h4> Q1 Q2 Q3 Q4 Q5 </h4>
            </div>

            <div id="carouselExampleControls" class="carousel slide" data-interval="false">

              <div class="carousel-inner">

                <div class="carousel-item active">
                  <div class="question-statement">
                    <h6>What do you know about React?</h6>
                  </div>
                  <div class="video-answer">
                    <video src="videofile.ogg" controls width="100%">

                    </video>
                  </div>
                </div>

                <div class="carousel-item">
                  <div class="question-statement">
                    <h6>What do you know about NoSQL?</h6>
                  </div>
                  <div class="video-answer">
                    <video src="videofile.ogg" controls width="100%">

                    </video>
                  </div>
                </div>

                <div class="carousel-item">
                  <div class="question-statement">
                    <h6>What do you know about Node?</h6>
                  </div>
                  <div class="video-answer">
                    <video src="videofile.ogg" controls width="100%">

                    </video>
                  </div>
                </div>

                <div class="carousel-item">
                  <div class="question-statement">
                    <h6>What do you know about Express?</h6>
                  </div>
                  <div class="video-answer">
                    <video src="videofile.ogg" controls width="100%">

                    </video>
                  </div>
                </div>

                <div class="carousel-item">
                  <div class="question-statement">
                    <h6>What do you know about MongoDB?</h6>
                  </div>
                  <div class="video-answer">
                    <video src="videofile.ogg" controls width="100%">

                    </video>
                  </div>
                </div>

              </div>

              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon up-lift"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon up-lift"></span>
                <span class="sr-only">Next</span>
              </a>

            </div>
          </div>
          <div class="col-lg-4 col-md-12 column">
            <div class="result">
              <h5 class="evaluation">Evaluation</h5>

              <form class="comment" action="index.html" method="post">
                <div class="elements">
                  <h6>Score</h6>
                  <div>
                    <form>
                      <div class="rating">
                        <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                        <label for="star5">☆</label>
                        <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                        <label for="star4">☆</label>
                        <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                        <label for="star3">☆</label>
                        <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                        <label for="star2">☆</label>
                        <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                        <label for="star1">☆</label>
                        <div class="clear"></div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="elements">
                  <h6>Description</h6>
                  <textarea class="text" cols="40"></textarea>
                  <br><br>
                  <button type="submit" name="button" class="btn btn-dark">save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
